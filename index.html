<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>Subject Quiz</h1>
    </header>

    <main class="subjects">
      <h2>Subjects</h2>
      <div class="subject-grid">
        <div class="card sub1">Math</div>
        <div class="card sub2">Science</div>
        <div class="card sub3">History</div>
        <div class="card sub4">Geography</div>
        <div class="card sub5">English</div>
        <div class="card sub6">Art</div>
        <div class="card sub7">Music</div>
        <div class="card sub8">ComputerScience</div>
        <div class="card sub9">PE</div>
      </div>
    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js logic -->
    <script src="quizLogic.js"></script>

  </body>
</html>
