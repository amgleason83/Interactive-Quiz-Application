<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Interactive Quiz</title>

      <!-- google font -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- css -->
      <link rel="stylesheet" href="style.css">
    </head>

<body>
  <header>
    <h1>Quiz Results</h1>
  </header>

  <main class="results">
    <h2>Congratulations!</h2>
    <p id="score">You scored 0 out of 10</p>

    <div class="result-buttons">
      <a href="index.html" class="card">Home</a>
      <a href="quiz.html" class="card">Try Again</a>
    </div>
  </main>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- FIX ME temp link-->
<a href="index.html" class="btn btn-primary"
   style="position: fixed; bottom: 20px; right: 20px;">
  temporary link -> Home Page
</a>

<script>
  // pull the score from localStorage
  const score = localStorage.getItem("latestScore");

  // the element that displays the score
  const scoreEl = document.getElementById("score");

  // update the page
  if (scoreEl && score !== null) {
    scoreEl.textContent = `You scored ${score} out of 10`;
  }
</script>

</body>
</html>
